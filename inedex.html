<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
    <section class="mt-5">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./image/m1.jpg" class="img-fluid  rounded-start " alt="" height="650" width="630">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personalinfo</p>
            <a class="btn btn-outline-success fw-bold  " href="">SIGN UP</a>
          </div>
          <div class="col-md-8 text-center">
            <div class="card-body">
              <h5 class="card-title text-success fw-bold fs-4 mt-4">Create Account</h5>
              <div class="col">
                <div class=" rounded-circle">
                    <i class='bx bxl-facebook-circle fs-4'></i>
                    <i class='bx bxl-google-plus fs-4'></i>
                    <i class='bx bxl-linkedin fs-4' ></i>
                <p class="card-text">or use your email for registration</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bx bxs-user-pin"></i></span>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class='bx bx-envelope'></i></span>
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class='bx bx-lock'></i></span>
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <a class="btn btn-success fw-bold text- " href="">SIGN UP</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- lien bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
